<!DOCTYPE html>
<html>
<head>
	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <title>Login Page</title>
</head>
<body>
	<div class="header-title">login</div>
    <img class="logo-img" src="img/logo.png" width="200" height="200">
    <form  class="login-form">
      <div class="list list-inset">
        <label class="item item-input ">
          <input type="text" placeholder="email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="password" ng-model="loginData.password">
        </label>
      </div>
      <a ng-href="register.html" class="text-form">register</a>
      <button class="button  submit-button " type="submit" ng-click="Submit()"><img id="ini" src="img/icon_done.png" width="72" height="72"></button>
    </form>
</body>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
