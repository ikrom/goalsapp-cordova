<!DOCTYPE html>
<html>
<head>
	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <title>BUdget Page</title>
</head>
<body>
	<div class="header-title">budgets</div>
    <!-- <img class="logo-img" ng-src="img/logo.png" width="200" height="200"> -->
    <div class="input-img">
      <div class="row-input">
        <div class="img-photo">
          <img src="img/photo.png" alt="" >  
        </div>
        <div class="input-option">
          <div class="input-library">
            <img src="img/icon_pic.png" width="" height="28">
          </div>
          <div class="input-camera">
            <img ng-click="takePhoto()" src="img/icon_camera.png" width="" height="28">
          </div>
        </div>
      </div>
    </div>
    <form class="login-form">
      <div class="list list-inset">
        <label class="item item-input ">
          <input name="username" type="text" placeholder="username" class="custom-input" >
        </label>
        <label class="item item-input ">
          <input name="email" type="text" placeholder="email" class="custom-input" >
        </label>
        <label class="item item-input">
          <input name="password" type="password" placeholder="password">
        </label>
      </div>
      <div class="text-form">registered</div>
      <button href="budget.html" class="button  submit-button " type="submit"">
        <img src="img/icon_done.png">
      </button>
    </form>
</body>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
