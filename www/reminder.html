  <script type="text/javascript">
    function menuToHome() {
      window.location.href = "goals.html";
    }
    function menuToReminder() {
      window.location.href = "reminder.html";
    }
    function menuToBudget() {
      localStorage.setItem('fromSetting',true);
      window.location.href = "budget.html";
    }
    function menuToAccount() {
      localStorage.setItem('fromSetting',true);
      window.location.href = "updateaccount.html";
    }
    function logout() {
      swal({   
        title: "Are you sure?",   
        text: "To Logout ",
        type: "warning",   
        showCancelButton: true,   
        confirmButtonColor: "#DD6B55",   
        confirmButtonText: "Yes!",    
        closeOnConfirm: false 
      },
      function(){
        localStorage.clear();
        window.location.href = "index.html";
        }
      );
    }
  </script>
  <img src="img/icon_menu.png" class="toggle side-menu ssm-toggle-nav" width="40px" height="40px" title="open nav">

      <div class="item-sidemenu" onclick="menuToHome()">home</div>

      <div class="item-sidemenu" onclick="menuToAccount()">account</div>
      <div class="item-sidemenu" onclick="logout()">logout</div>
    </div>
  </nav>

	<div class="header-title text">reminder</div> 

    

    <form class="login-form" method="post">
      <div class="list list-inset reminder">
        <div class="row">
          <div class="text-input reminder">daily limit expense</div>
          <input type="checkbox" id="buttonThree" class="switch" />
          <label for="buttonThree" class="switch"> <!-- class="attention" -->
            <i></i>
          </label>
        </div>
        <label class="item item-input ">
          Rp. <input name="wallet" type="number" placeholder=" 000.000" class="custom-input" >
        </label>

        <div class="row">
          <div class="text-input reminder">save money</div>
          <input type="checkbox" id="buttonFour" class="switch" />
          <label for="buttonFour" class="switch"> <!-- class="attention" -->
            <i></i>
          </label>
        </div>
        <label class="item item-input ">
          <input name="credit" type="time" placeholder=" 000.000" class="custom-input" >
        </label>
      </div>
    </form>
    
</body>

        function toggle_sidebar()
        {
            var sidebar = document.getElementById("sidebar");
            
            console.log(sidebar.style.left);
            
            if(sidebar.style.left == "-200px")
