<!DOCTYPE html>
<html>
<head>
	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <script src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/per_page/detailtransaksi.js"></script>
    <title>Detail transaksi Page</title>
</head>
<body class="trans">
  <!-- sidemenu -->
  <img src="img/icon_menu.png" class="toggle side-menu" width="40px" height="40px" onclick="toggle_sidebar()">
  <div id="sidebar" style=""></div>

	<div class="header-title text">transaction</div>
    <div class="detailtrans">
      <section class="ac-container">
        <div>
          <input id="ac-1" name="accordion-1" type="checkbox" checked/>
            <label for="ac-1" id="showMonth">-</label>
            <div class="ac-content">
              <!-- monthly -->
              <div class="detail-transaction no-padding monthly">
                <div class="row inside">
                  <div class="text-inflow">inflow</div>
                  <div class="monthly-inflow" id="showTotalInflow">0</div>
                </div>
                <div class="row inside">
                  <div class="text-outflow">outflow</div>
                  <div class="monthly-outflow" id="showTotalOutflow">0</div>
                </div>
                <div class="row inside">
                  <div class="monthly-total" id="showTotal">0</div>
                  <div class="monthly-arrow"><img src="img/income.png" id="totalTransactionMonthIndicator"></div>
                </div>
              </div>
              <!-- daily -->
              <div class="no-padding daily" id="contentTransaction">
                
              </div>
            </div>
        </div>
        
      </section>
    
    
    <img class="save-btn add-transaction chart" src="img/chart.png">
    <img class="save-btn add-transaction home" src="img/home.png">
    
  </div>
    
</body>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        function toggle_sidebar()
        {
            var sidebar = document.getElementById("sidebar");
            
            console.log(sidebar.style.left);
            
            if(sidebar.style.left == "-200px")
            {
                sidebar.style.left = "0px";
            }
            else
            {
                sidebar.style.left = "-200px";
            }
        }
    </script>
</html>
