<!DOCTYPE html>
<html>
<head>
	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <script src="js/jquery-2.2.4.min.js"></script>

    <title>Detail transaksi Page</title>
</head>
<body class="trans">
  <!-- sidemenu -->
  <img src="img/icon_menu.png" class="toggle side-menu" width="40px" height="40px" onclick="toggle_sidebar()">
  <div id="sidebar" style=""></div>

	<div class="header-title text">transaction</div>
    <div class="detailtrans">
      <section class="ac-container">
        <div>
          <input id="ac-1" name="accordion-1" type="checkbox" checked/>
            <label for="ac-1">Mei</label>
            <div class="ac-content">
              <!-- monthly -->
              <div class="detail-transaction no-padding monthly">
                <div class="row inside">
                  <div class="text-inflow">inflow</div>
                  <div class="monthly-inflow">430.000</div>
                </div>
                <div class="row inside">
                  <div class="text-outflow">outflow</div>
                  <div class="monthly-outflow">50.000</div>
                </div>
                <div class="row inside">
                  <div class="monthly-total">380.000</div>
                  <div class="monthly-arrow"><img src="img/income.png"></div>
                </div>
              </div>
              <!-- daily -->
              <div class="no-padding daily">
                <div class="row inside">
                  <div class="transaction-date">09</div>
                  <div class="transaction-day">wednesday</div>
                  <div class="transaction-money">380.000</div>
                  <div class="transaction-arrow"><img src="img/income.png"></div>
                </div>
                <!-- detail daily -->
                <div class="detail-daily">
                  <div class="row inside item-detail">
                    <div class="transaction-img img-daily"><img src="img/category_salary.png"></div>
                    <div class="transaction-category category-daily"><span class="category detail">salary</span><span class="note">project</span></div>
                    <div class="transaction-money">200.000</div>
                    <div class="transaction-arrow"><img src="img/income.png"></div>
                  </div>
                  <div class="row inside item-detail">
                    <div class="transaction-img img-daily"><img src="img/category_food.png"></div>
                    <div class="transaction-category category-daily"><span class="category detail">FOOD&BEVERAGES</span><span class="note">warung munos</span></div>
                    <div class="transaction-money">120.000</div>
                    <div class="transaction-arrow"><img src="img/expense.png"></div>
                  </div>
                  <div class="row inside item-detail">
                    <div class="transaction-img img-daily"><img src="img/e_shop.png"></div>
                    <div class="transaction-category category-daily"><span class="category detail">SHOP</span><span class="note">kaos voordeer</span></div>
                    <div class="transaction-money">100.000</div>
                    <div class="transaction-arrow"><img src="img/expense.png"></div>
                  </div>
                </div>
              </div>
              <!-- daily -->
              <div class="no-padding daily">
                <div class="row inside">
                  <div class="transaction-date">08</div>
                  <div class="transaction-day">tuesday</div>
                  <div class="transaction-money">30.000</div>
                  <div class="transaction-arrow"><img src="img/income.png"></div>
                </div>
              </div>
              <!-- daily -->
              <div class="no-padding daily">
                <div class="row inside">
                  <div class="transaction-date">07</div>
                  <div class="transaction-day">monday</div>
                  <div class="transaction-money">20.000</div>
                  <div class="transaction-arrow"><img src="img/expense.png"></div>
                </div>
              </div>
              <!-- daily -->
              <div class="no-padding daily">
                <div class="row inside">
                  <div class="transaction-date">06</div>
                  <div class="transaction-day">sunday</div>
                  <div class="transaction-money">20.000</div>
                  <div class="transaction-arrow"><img src="img/income.png"></div>
                </div>
              </div>
              
            </div>
        </div>
        <!-- <div>
          <input id="ac-2" name="accordion-1" type="checkbox"  />
          <label for="ac-2">April</label>
          <article class="ac-medium">
            <p>Like you, I used to think the world was this great place where everybody lived by the same standards I did, then some kid with a nail showed me I was living in his world, a world where chaos rules not order, a world where righteousness is not rewarded. That's Cesar's world, and if you're not willing to play by his rules, then you're gonna have to pay the price. </p>
          </article>
        </div> -->
        
      </section>
    
    
    <img class="save-btn add-transaction chart" src="img/chart.png">
    <img class="save-btn add-transaction home" src="img/home.png">
    
  </div>
    
</body>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        function toggle_sidebar()
        {
            var sidebar = document.getElementById("sidebar");
            
            console.log(sidebar.style.left);
            
            if(sidebar.style.left == "-200px")
            {
                sidebar.style.left = "0px";
            }
            else
            {
                sidebar.style.left = "-200px";
            }
        }
    </script>
</html>
