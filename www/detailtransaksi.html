<!DOCTYPE html>
<html>
<head>
	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script src="js/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/sweetalert.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/jquery.slideandswipe.min.js"></script>
    <script type="text/javascript" src="js/per_page/detailtransaksi2.js"></script>
    <title>Detail transaksi Page</title>
</head>
<body class="trans">
  <!-- sidemenu -->
  <!-- <img src="img/icon_menu.png" class="toggle side-menu" width="40px" height="40px" onclick="toggle_sidebar()">
  <div id="sidebar" style=""></div> -->
  <script type="text/javascript">
    function menuToHome() {
      window.location.href = "goals.html";
    }
    function menuToReminder() {
      window.location.href = "reminder.html";
    }
    function menuToBudget() {
      localStorage.setItem('fromSetting',true);
      window.location.href = "budget.html";
    }
    function menuToAccount() {
      localStorage.setItem('fromSetting',true);
      window.location.href = "updateaccount.html";
    }
    function logout() {
      swal({   
        title: "Are you sure?",   
        text: "To Logout ",
        type: "warning",   
        showCancelButton: true,   
        confirmButtonColor: "#DD6B55",   
        confirmButtonText: "Yes, delete it!",   
        closeOnConfirm: false 
      },
      function(){
        localStorage.clear();
        window.location.href = "index.html";
        }
      );
    }
  </script>
  <img src="img/icon_menu.png" class="toggle side-menu ssm-toggle-nav" width="40px" height="40px" title="open nav">
  <nav class="nav">
    <div class="content-sidemenu">
      <div class="item-sidemenu" onclick="menuToHome()">home</div>
      <div class="item-sidemenu" onclick="menuToReminder()">reminder</div>
      <div class="item-sidemenu" onclick="menuToBudget()">budget</div>
      <div class="item-sidemenu" onclick="menuToAccount()">account</div>
      <div class="item-sidemenu" onclick="logout()">logout</div>
    </div>
  </nav>
  <div class="ssm-overlay ssm-toggle-nav"></div>

	<div class="header-title text">transaction</div>
    <div class="detailtrans">
      <section class="ac-container">
        <div>
          <input id="ac-1" name="accordion-1" type="checkbox" checked/>
            <label for="ac-1" id="showMonth">Loading...</label>
            <div class="ac-content">
              <!-- monthly -->
              <div class="detail-transaction no-padding monthly" id="contentTransaction">
                <div class="row inside">
                  <div class="text-inflow">inflow</div>
                  <div class="monthly-inflow" id="showTotalInflow">0</div>
                </div>
                <div class="row inside">
                  <div class="text-outflow">outflow</div>
                  <div class="monthly-outflow" id="showTotalOutflow">0</div>
                </div>
                <div class="row inside">
                  <div class="monthly-total" id="showTotal">0</div>
                  <div class="monthly-arrow"><img src="img/income.png" id="totalTransactionMonthIndicator"></div>
                </div>
              </div>
            </div>
        </div>
        
      </section>
    
    
    <a href="chart.html"><img class="save-btn add-transaction chart" src="img/chart.png"></a>
    <img class="save-btn add-transaction home" src="img/home.png" onclick="gotoHome()">
    
  </div>
    
</body>
	<script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script>
    $(document).ready(function() {
      $('.nav').slideAndSwipe();
    });
  </script>
  <script>
      function toggle_sidebar()
      {
          var sidebar = document.getElementById("sidebar");
          
          console.log(sidebar.style.left);
          
          if(sidebar.style.left == "-200px")
          {
              sidebar.style.left = "0px";
          }
          else
          {
              sidebar.style.left = "-200px";
          }
      }
  </script>
</html>
