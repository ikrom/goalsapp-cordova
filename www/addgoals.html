<!DOCTYPE html>
<html>
<head>
	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/per_page/addgoals.js"></script>
    <script type="text/javascript" charset="utf-8">

      var pictureSource;   // picture source
      var destinationType; // sets the format of returned value

      // Wait for device API libraries to load
      //
      document.addEventListener("deviceready",onDeviceReady,false);

      // device APIs are available
      //
      function onDeviceReady() {
          pictureSource=navigator.camera.PictureSourceType;
          destinationType=navigator.camera.DestinationType;
      }

      // Called when a photo is successfully retrieved
      //
      function onPhotoDataSuccess(imageData) {
        // Uncomment to view the base64-encoded image data
        // console.log(imageData);

        // Get image handle
        //
        var smallImage = document.getElementById('smallImage');

        // Unhide image elements
        //
        smallImage.style.display = 'block';

        // Show the captured photo
        // The in-line CSS rules are used to resize the image
        //
        smallImage.src = "data:image/jpeg;base64," + imageData;
      }

      function encodeImageUri(imageUri)
      {
           var c=document.createElement('canvas');
           var ctx=c.getContext("2d");
           var img=new Image();
           img.onload = function(){
             c.width=this.width;
             c.height=this.height;
             ctx.drawImage(img, 0,0);
           };
           img.src=imageUri;
           var dataURL = c.toDataURL("image/jpeg");
           return dataURL;
      }

      // Called when a photo is successfully retrieved
      //
      function onPhotoURISuccess(imageURI) {
        // Uncomment to view the image file URI
        // console.log(imageURI);

        // Get image handle
        //
        var smallImage = document.getElementById('smallImage');

        // Unhide image elements
        //
        smallImage.style.display = 'block';

        // Show the captured photo
        // The in-line CSS rules are used to resize the image
        //
        smallImage.src = imageURI;
        // smallImage.src = "data:image/jpeg;base64," + encodeImageUri(imageURI);
      }

      // A button will call this function
      //
      function capturePhoto() {
        // alert('get from cam');
        // Take picture using device camera and retrieve image as base64-encoded string
        navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50,
          destinationType: destinationType.DATA_URL });
        changeSubmitButton();
      }

      // A button will call this function
      //
      function capturePhotoEdit() {
        // Take picture using device camera, allow edit, and retrieve image as base64-encoded string
        navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20, allowEdit: true,
          destinationType: destinationType.DATA_URL });
      }

      // A button will call this function
      //
      function getPhoto(source) {
        // alert('get from file');
        // Retrieve image file location from specified source
        // navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50,
        //   destinationType: destinationType.FILE_URI,
        //   sourceType: source });
        navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50,
          destinationType: destinationType.DATA_URL,
          sourceType: source });
        changeSubmitButton();
      }

      // Called if something bad happens.
      //
      function onFail(message) {
        alert('Failed because: ' + message);
      }

    </script>
    <title>Goals Page</title>
</head>
<body>
	<div class="header-title text">goals!</div>
    <div class="input-img">
      <div class="row-input">
        <div class="img-photo">
          <img id="smallImage" src="img/thing.png" alt="" > 
        </div>
        <div class="input-option">
          <div class="input-library" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">
            <img src="img/icon_pic.png" width="" height="28">
          </div>
          <div class="input-camera" onclick="capturePhoto();">
            <img src="img/icon_camera.png" width="" height="28">
          </div>
        </div>
      </div>
    </div>
    <div class="login-form">
      <div class="list list-inset">
        <label class="item item-input ">
          <input id="inputNama" name="name goal" type="text" placeholder="name your goals" class="custom-input" >
        </label>
        <label class="item item-input ">
          <!-- Rp. -->
          <input id="inputHarga" name="price" type="number" placeholder="price" class="custom-input" >
        </label>
        <label class="item item-input">
          <input id="inputDate" name="date goal" type="date" placeholder="date goals"  onfocus="(this.type='date')" class="date-input">
        </label>
      </div>
      <!-- <a href="budget.html"> -->
        <button onclick="Submit()" class="button  submit-button ">
          <img id="ini" src="img/icon_done.png">
        </button>
      <!-- </a> -->
    </div>
    
</body>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
